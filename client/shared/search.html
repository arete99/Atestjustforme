<template name="searchBox">
  <input type="text" id="search-box" placeholder="Search the Web" />
</template>

<template name="searchResult">
  <div id='search-result'>
    <div id="search-meta">
      {{#if isLoading}}
        searching ...
      {{/if}}
    </div>

    {{#each getPackages}}
    <div class="package">
      <h4 class="name">
        <a href="{{git}}" target="_blank">{{{title}}}</a>
      </h4>
      <div class="description">
        {{{image}}}
      </div>
      <div class="map">
        {{{location}}}
      </div>
    </div>
    {{/each}}
  </div>
</template>
