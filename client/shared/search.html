<template name="searchBox">
  {{> inputAutocomplete settings=settings id="search-box" class="form-control" name="search-box" placeholder="Search the Web" }}
</template>

<template name="searchResult">
  <div id='search-result'>
    <div id="search-meta">
      {{#if isLoading}}
        searching ...
      {{/if}}
    </div>

    {{#each getPackages}}
    <div class="package">
        <div class="namebox">
        <h4 class="name">
        <a href="{{git}}" target="_blank">{{{title}}}</a>
      </h4>
      </div>
      <div class="description">
        {{{image}}}
      </div>
      <div class="map">
        {{{location}}}
      </div>
    </div>
    {{/each}}
  </div>
</template>

<template name="standardLegends">
    {{year}} <span style="color: {{color}}; background-color: {{bg}};">L{{code}}</span> {{legend}}
</template>
